<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #e0f7fa, #ffecb3); /* Light gradient background */
            color: black;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 80px; /* Adjust spacing to make room for the button */
        }

        .next-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Position the button at the bottom */
            bottom: 20px; /* Adjust this value to move the button up or down */
        }

        .next-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="message">Ahh sare sare ivvani oddu le kani point ki podama..!</p>
    </div>
    <button class="next-button" onclick="window.location.href='end.html'">Next</button>
</body>
</html>
